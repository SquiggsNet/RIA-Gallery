<!DOCTYPE html>
<html>
<head>
	<title>Gallery Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="loader"></div>
<span id="selectedId"></span>

<div class="container" id="app">

	<div class="row">
		<div class="col-xs-8">
		    <h1>Gallery Application</h1>
		</div>
	</div>

  <hr/>

  <div class="row">
    <div class="col-xs-8">
      <h4>A simple image gallery using images sourced from the internet</h4>
    </div>
    <div class="col-xs-4">
  			<input type="button" class="mBottom btn btn-primary pull-right align-middle" id="addNew" value="Add New"/>
    </div>
  </div>

	<hr/>

  <div class="row justify-content-md-center">
    <div class="col-xs-12" id="list">

		</div>
  </div>

</div>

<hr/>

<div id="big_pic" onclick="hiddenBigPic()" style="display:none;">
	<div id="big_pic_center">

		<img id="viewer_img" class="big_pic" />

		<div class="row col-xs-12">
			<button id='leftArrow' class='btn btn-default btn-lg big_pic' onclick="leftArrow()">
				<span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
			</button>
			<button id='rightArrow' class='btn btn-default btn-lg big_pic' onclick="rightArrow()">
				<span class='glyphicon glyphicon-chevron-right' aria-hidden='true'></span>
			</button>
		</div>

	</div>
</div>

<label id="info"></label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<script src="js/scripts.js"></script>
<script src="js/showimage.js"></script>
</body>
<html>
